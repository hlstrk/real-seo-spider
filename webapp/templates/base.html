<!doctype html>
<html lang="tr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "real-seo-spider" }}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/style.css" />
    {% if refresh %}
    <meta http-equiv="refresh" content="2" />
    {% endif %}
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand">
          <img
            class="brand__logo"
            src="https://cdn.lemaclinic.com/wp-content/uploads/2025/09/logo-lema-with-ada-768x123.webp"
            alt="Lema Clinic"
            loading="eager"
          />
          <div class="brand__text">
            <div class="brand__title">real-seo-spider</div>
            <div class="brand__subtitle">Chromium tabanlı SEO audit</div>
          </div>
        </div>
        <nav class="nav">
          <button class="nav__btn" id="themeToggle" type="button" aria-label="Tema değiştir">
            <span id="themeLabel">Açık</span>
          </button>
          <a class="nav__link" href="/">Yeni Tarama</a>
          <a class="nav__link" href="/logout">Çıkış</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer container">
      <div>Local web app • FastAPI • Playwright Chromium</div>
    </footer>

    <script>
      (function () {
        const root = document.documentElement;
        const key = "rss_theme";
        const btn = document.getElementById("themeToggle");
        const label = document.getElementById("themeLabel");
        function apply(theme) {
          root.setAttribute("data-theme", theme);
          if (label) label.textContent = theme === "dark" ? "Koyu" : "Açık";
        }
        const initial = localStorage.getItem(key) || "light";
        apply(initial);
        if (btn) {
          btn.addEventListener("click", () => {
            const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
            localStorage.setItem(key, next);
            apply(next);
          });
        }
      })();
    </script>
  </body>
</html>
