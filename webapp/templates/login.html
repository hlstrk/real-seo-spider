{% extends "base.html" %}
{% set title = "Giriş" %}

{% block content %}
  <div class="auth">
    <div class="card auth__card">
      <h1>Giriş</h1>
      <p class="muted">Devam etmek için giriş yapın.</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login" class="auth__form">
        <div class="field">
          <label>Kullanıcı Adı</label>
          <input name="username" placeholder="lema" autocomplete="username" required />
        </div>
        <div class="field">
          <label>Şifre</label>
          <input name="password" type="password" placeholder="1234" autocomplete="current-password" required />
        </div>
        <button class="btn" type="submit">Giriş Yap</button>
      </form>
    </div>
  </div>
{% endblock %}
